name: com.newrelic.f5
description: Reports status and metrics for F5 service
protocol_version: 1
os: windows

commands:
  all_data:
    command:
      - .\bin\nr-f5.exe
    prefix: config/f5
    interval: 15
  metrics:
    command:
      - .\bin\nr-f5.exe
      - --metrics
    interval: 15
  inventory:
    command:
      - .\bin\nr-f5.exe
      - --inventory
    prefix: config/f5
    interval: 15
